<div class="site-navbar js-sticky-header site-navbar-target" role="banner">

    <div class="container">
        <div class="row align-items-center position-relative">

            <div class="site-logo">
                <a routerLink="/" class="text-black"><span class="text-primary font-italic">A n g u l a r</span></a>
            </div>

            <div class="col-12">
                <nav class="site-navigation text-right ml-auto " role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block"
                        *ngIf="!isAuthorized; else userBlock">
                        <li><a routerLink="/login" class="nav-link">Sign in</a></li>
                        <li><a routerLink="/register" class="nav-link">Sign up</a></li>
                    </ul>
                    <ng-template #userBlock>
                        <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                            <li><a routerLink="/" class="nav-link">{{ user?.email }}</a></li>
                            <li><a routerLink="/login" class="nav-link" (click)="logout()">Sign out</a></li>
                        </ul>
                    </ng-template>
                </nav>

            </div>

            <div class="toggle-button d-inline-block d-lg-none"><a href="#"
                    class="site-menu-toggle py-5 js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

        </div>
    </div>

</div>
